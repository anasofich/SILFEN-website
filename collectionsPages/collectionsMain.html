<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Collections</title>
    <link rel="stylesheet" href="collections.css" />
  </head>
  <body id="collectionsMain">
    <div class="cHeader blueshadow">
      <h1>COLLECTIONS</h1>
    </div>

    <div class="cGrid">
      <div class="cPhotos">
        <div class="imgContainer pSnowQueen">
          <img
            src="../photos/collection-snow-queen.jpg"
            alt="collection-snow-queen"
            class="bluehover"
          />
        </div>
        <div class="imgContainer pRecycle hidden">
          <img
            src="../photos/yasmin-recycled-blue-model.jpeg"
            alt="recycle-collection"
            class="yellowhover"
          />
        </div>

        <div class="imgContainer pClassics hidden">
          <img
            src="../photos/collection-classics.jpg"
            alt="collection-classics"
            class="greenhover"
          />
        </div>
      </div>
      <div class="cNames">
        <a href="#" class="cMainTitle bluehover cSnowQueen">SNOW QUEEN</a>
        <a href="#" class="cMainTitle bluehover cRecycle">RECYCLE</a>
        <a href="#" class="cMainTitle bluehover cClassics">CLASSICS</a>
      </div>
    </div>

    <script src="collections.js"></script>
  </body>
</html>
