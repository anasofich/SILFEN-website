<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cart-style.css" />
    <title>Shopping Bag</title>
  </head>
  <body>
    <main>
      <template id="productTemplate">
        <article>
          <h2>NAME</h2>
          <img src="../photos/bibbi-nylon-blue.jpg" />
          <p>This is a bag</p>

          <button data-id="id">Add to cart</button>
        </article></template
      >
      <section class="products"></section>
      <template id="cartTemplate">
        <div class="cart-items">
          <label for="ID">name</label>
          <input type="number" id="ID" min="0" max="5" />
          <p class="price-one">DKK <span></span></p>
          <p class="price-all">DKK <span></span></p></div
      ></template>
      <aside class="cart">
        <form>
          <div class="cart-content">
            <h2>the cart is empty</h2>
            <div class="cart-items">
              <label for="ID">name</label>
              <input type="number" id="ID" min="0" max="5" />
              <p class="price-one">DKK <span></span></p>
              <p class="price-all">DKK <span></span></p>
            </div>
            <button type="submit">PROCEED TO CHECKOUT</button>
          </div>
        </form>
      </aside>
    </main>
  </body>
  <script src="cart-js.js"></script>
</html>
